<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container">
            <h1>Tip Calculator</h1>


            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number"
                       min="0"
                       class="form-control"
                       id="amount"
                       aria-label="Amount (to the nearest dollar)">
            </div>

            <div class="btn-group"
                 role="group"
                 aria-label="Basic example">
                <button type="button"
                        id="btn10"
                        class="btn btn-secondary">10%</button>
                <button type="button"
                        id="btn15"
                        class="btn btn-secondary">15%</button>
                <button type="button"
                        id="btn20"
                        class="btn btn-secondary">20%</button>
            </div>
            <p>You are tipping <span id='tipping'></span> %</p>
            <table class="table  table-bordered ">

                <tbody>
                    <tr>

                        <td>Bill Amount: $<span id="billAmt">.</span></td>

                    </tr>
                    <tr>

                        <td>Tip Percentage:<span id="tipPerc">%</span></td>

                    </tr>
                    <tr>

                        <td>Amount of Tip: $ <span id="tipAmt">.</span></td>
                    </tr>
                    <tr>

                        <td>Total to be Paid: $ <span id="total">.</span></td>
                    </tr>
                </tbody>
            </table>

        </div>



    </header>
    <main>

    </main>
</body>

</html>
